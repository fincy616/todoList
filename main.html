<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">

  <nav class="navbar navbar-expand-sm", style="background-color: blue;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="logo", style="color: white;"> ToDoList</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" id="activity" onclick="addList()" style="color: white;">Todo list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="redirect()", style="color: white;">Logout</a>
          </li>
        </ul>
        <img src="./images/avatar2.png" class="account d-none d-sm-block"  alt="" srcset="">
      </div>
    </div>
  </nav>

  
  <div class="d-flex justify-content-center visually-hidden" id ="spin">
    <div class="spinner-border" role="status ">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <ol id="list" oninput="count()" class="ol">
    
  </ol>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  <script src="./script.js"></script>
</body>

</html>
